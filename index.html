<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- scripts -->
    <script defer src="js/main.js"></script>
    <title>Image Search</title>
</head>
<body>
    <div class="clouds-wrap">
        <div class="x1">
            <div class="clouds"></div>
            <div class="clouds"></div>
        </div>
        <div class="x2">
            <div class="clouds"></div>
        </div>
        <div class="x3">
            <div class="clouds"></div>
        </div>
        <div class="x4">
            <div class="clouds"></div>
            <div class="clouds"></div>
            <div class="clouds"></div>
        </div>
        <div class="x5">
            <div class="clouds"></div>
        </div>
        <div class="x6">
            <div class="clouds"></div>
        </div>
    </div>
    <div class="container">
        <div class="title">
            <h1>Simple Image Search Engine</h1>
            <h3>using Unsplash API</h3>
            <p>By Gologa Virobo</p>
        </div>
        <form>
            <input type="text" name="search" placeholder="Search Images" required>
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <div class="render-image-wrap"> 
            <!-- rendered images here -->
        </div>
    </div>
    <footer>
        <a href="https://github.com/Golobro" title="Visit Golobro's github" target="_blank">
            <i class="fab fa-github fa-2x"></i>
        </a>
        <br>
        Golobro &copy; 2019
    </footer>
    <div class="modal-wrap">
        <div class="modal">
            <img />
        </div>
    </div>
</body>
</html>
